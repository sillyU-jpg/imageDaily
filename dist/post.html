<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
  
    <title>add entry - ImageDaily</title>
</head>
<body>
<h1>post entry:</h1>



<form class="addEntry">
    <label for="title">Entry Title:</label>
    <input type="text" name="title" required>
    <label for="date">Image date (approx)</label>
    <input type="date" name="imageDate" required>
    <label for="image">upload an image:</label>
   <input type="file" name="image" accept="image/png, image/jpg, image/JPG" required>
    <button type="submit">upload entry!</button>
</form>
<form class="delete">
 <label for="id">document id:</label>
 <input type="text" name="id" required>
 <button>Delete entry!</button>
 <script src="bundle.js"></script>
</form>
</body>
</html>
